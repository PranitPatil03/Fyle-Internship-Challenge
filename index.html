<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@flaticon/font/flaticon.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Fyle Internship Challenge</title>
  </head>
  <body>
    <div class="main_container">
      <h1 class="heading">Tax Calculator</h1>

      <div class="form_container" id="form">
        <form class="form" id="form">
          <div class="mb-3 income">
            <label for="annual_income" class="form-label annual_income"
              >Enter gross annual income
              <span class="icon_span">
                <img
                  type="button"
                  src="assets/icon/interrogation.svg"
                  alt="Icon Description"
                  class="icon"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Gross annual income is your total salary in a year before any deductions"
                />
              </span>
            </label>
            <input
              type="number"
              class="form-control"
              id="annual_income"
              placeholder="Enter gross annual income"
              aria-describedby="annual_income"
              required
            />
            <img
              src="assets/icon/exclamation.svg"
              class="icon exclamation"
              type="button"
              alt="Icon Description"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="Please enter numbers only"
            />
          </div>

          <div class="mb-3">
            <label for="annual_income" class="form-label annual_income"
              >Enter extra income
              <span class="icon_span">
                <img
                  type="button"
                  src="assets/icon/interrogation.svg"
                  alt="Icon Description"
                  class="icon"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Gross annual income is your total salary in a year before any deductions"
                />
              </span>
            </label>
            <input
              type="number"
              class="form-control"
              id="extra_income"
              placeholder="Enter extra income from other sources"
              aria-describedby="extra_income"
              required
            />
          </div>
          <div class="mb-3">
            <label for="age_group" class="form-label annual_income"
              >Enter age group
              <span class="icon_span">
                <img
                  type="button"
                  src="assets/icon/interrogation.svg"
                  alt="Icon Description"
                  class="icon"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Gross annual income is your total salary in a year before any deductions"
                />
              </span>
            </label>
            <select
              id="age"
              class="form-select age"
              aria-label="Enter extra age"
              required
            >
              <option selected></option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="deductions" class="form-label deductions"
              >Enter total applicable deductions
              <span class="icon_span">
                <img
                  type="button"
                  src="assets/icon/interrogation.svg"
                  alt="Icon Description"
                  class="icon"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Gross annual income is your total salary in a year before any deductions"
                />
              </span>
            </label>
            <input
              type="number"
              class="form-control"
              id="deductions"
              placeholder="Add total applicable deductions"
              aria-describedby="deductions"
              required
            />
          </div>
          <button
            type="submit"
            id="submit"
            class="btn btn-primary submit"
            data-bs-toggle="modal"
            data-bs-target="#submitModal"
            disabled
          >
            Submit
          </button>

          <div
            class="modal fade"
            id="submitModal"
            tabindex="-1"
            aria-labelledby="submitModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title" id="submitModalLabel">
                    Your overall income will be
                  </h1>
                </div>
                <div class="modal-body">
                  <p id="result" class="result">12,000</p>
                  <p class="note">after tax deductions</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary modal_close_btn"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
